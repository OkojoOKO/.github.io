<!DOCTYPE html>
<html>
<head>
  <title>データのグラフ化</title>
  <style>
    #graphContainer {
      margin: 10px; /* グラフの周囲の余白 */
      max-width: 100%; /* グラフの最大幅 */
    }
    .axis-label-input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>データをアップロードしてグラフ化する</h1>
  <label for="fileInput">CSVファイルを選択してください:</label>
  <input type="file" id="fileInput" accept=".csv">
  <br>
  <label for="xAxisLabel">X軸のラベル:</label>
  <input type="text" id="xAxisLabel" class="axis-label-input" placeholder="X軸のラベルを入力してください">
  <br>
  <label for="yAxisLabel">Y軸のラベル:</label>
  <input type="text" id="yAxisLabel" class="axis-label-input" placeholder="Y軸のラベルを入力してください">
  <br>
  <label for="xAxisMin">X軸の最小値:</label>
  <input type="text" id="xAxisMin" value="0">
  <label for="xAxisMax">X軸の最大値:</label>
  <input type="text" id="xAxisMax" value="9">
  <br>
  <label for="yAxisMin">Y軸の最小値:</label>
  <input type="text" id="yAxisMin" value="0">
  <label for="yAxisMax">Y軸の最大値:</label>
  <input type="text" id="yAxisMax" value="9">
  <br>
  <button onclick="handleFile()">グラフを描画する</button>
  <div id="graphContainer"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
